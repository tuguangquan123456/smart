<head id="Head1" runat="server">

    <script type="text/javascript">

        function selectJobName() {
            if (document.form1["JobName"].value == "-1") {
                document.form1["JobNameSecondLevel"].options.length = 0;
                document.form1["JobNameSecondLevel"].options[0] = new Option('请选择...', '-1');
                document.form1["JobNameSecondLevel"].value = -1;
            }
        }

    </script>
    <script type="text/javascript" src="../Js/jquery-1.2.6.pack.js"></script>

    <script type="text/javascript" src="../Js/jquery.alerts.js" charset="gb2312"></script>

    <script type="text/javascript" src="../Js/resource_admin.js"></script>

    <script type="text/javascript" src="../Js/My97DatePicker/WdatePicker.js"></script>
    <style type="text/css">
        ul{list-style:none;}
        #tab{margin:20px auto;padding:10px;width:60%;border:1px solid #ccc; text-align:center}
        #tab ul{overflow:hidden;zoom:1;}
        #tab li{float:left;margin-right:8px;width:200px;height:18px;line-height:20px;border:1px solid red;cursor:pointer;text-align:center;}
        #tab li.on{background:#fc0; color:#000;}
    </style>

<body style="clear: both; display: block; height:auto; ">
<form id="form1" runat="server">

    <div class="ptitle">

        <tr>
            <th colspan="2" style="font-weight: bold">
                &nbsp; 批量导入
            </th>
        </tr>
        <tr>
