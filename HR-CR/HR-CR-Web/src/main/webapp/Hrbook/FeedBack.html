    <title>资源列表</title>

<body style="clear: both; display: block; height:auto;" >
<form id="form1" runat="server">
    <div class="c_name">
        <h2>
            问题反馈
        </h2>
    </div>
    <div class="ptitle">
        问题列表

    </div>
    <table border="1" class="table_top_search" bordercolor="#D7D7D7" align="center" style="display: block; overflow: auto">
        <tr>
            <td class="td_style" style="text-align: left; width:1800px">

                <asp:Button ID="btnSearch" runat="server" Text="问题反馈" Height="21px"  PostBackUrl="~/Hrbook/AddFeedBack.aspx"
                            Width="66px" />
            </td>
        </tr>
    </table>

    <table id="tblist" border="1" bordercolor="#D7D7D7" class="table_top_search"
           align="Center" style="display: block; overflow: auto;">
        <div class="c_name">
            <asp:GridView ID="GridView1"  runat="server" AutoGenerateColumns="False"
                          style="display: block; overflow: auto;"
                          OnRowDeleting="GridView1_RowDeleting" OnRowEditing="GridView1_RowEditing"
                          OnRowUpdating="GridView1_RowUpdating"
                          OnRowCancelingEdit="GridView1_RowCancelingEdit"
                          OnRowDatabound="GridView1_RowDataBound1"
                          AllowSorting="True" PageSize="7" AllowPaging="True"
                          onpageindexchanging="GridView1_PageIndexChanging1" HorizontalAlign="Center" BorderStyle="Solid" Width="1300px">

                <Columns>
                    <asp:BoundField  HeaderText="序号" ReadOnly="True"  />
                    <%-- <asp:CommandField HeaderText="编辑" ShowEditButton="True" ButtonType="Image" CancelImageUrl="../Images/back.jpg" EditImageUrl="../Images/edit.gif" UpdateImageUrl="../Images/ok.jpg" />--%>
                    <asp:TemplateField HeaderText="删除" ShowHeader="False">
                        <ItemTemplate>
                            <asp:ImageButton ID="ImageButton1" runat="server" CausesValidation="False"
                                             CommandName="Delete" ImageUrl="../Images/del.gif" Text="删除"  OnClientClick="return confirm('确定要删除该记录吗！')" />
                        </ItemTemplate>
                    </asp:TemplateField>
                    <asp:BoundField DataField="Issueid" HeaderText="问题编号 " ReadOnly="True" Visible="false" />
                    <asp:BoundField DataField="Theme" HeaderText="主题" />
                    <asp:BoundField DataField="IssueContent" HeaderText="内容"/>
                    <asp:BoundField DataField="IssueDate" HeaderText="反馈时间"/>


                </Columns>
                <RowStyle HorizontalAlign="Center" Wrap="False" />
            </asp:GridView>
        </div>
    </table>

</form>
